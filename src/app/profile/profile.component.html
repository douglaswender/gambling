<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 align-text-center">
      <div class="image">
        <img src={{profile?.time}} alt="Avatar" height="100vh">
        <span class="middle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-edit-2">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
        </span>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="rounded">
        <form action="">
          <div class="form-group">
            <label for="">Apelido:</label>
            <input type="text" name="nickname" id="nickname" value="{{nickname}}" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label for="">Nome:</label>
            <input type="text" name="name" id="name" value="{{profile?.nome}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Email:</label>
            <input type="text" name="email" id="email" value="{{profile?.email}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Senha:</label>
            <input type="password" name="password" id="password" value="{{profile?.senha}}" class="form-control">
          </div>
          <div class="save">
            <button type="submit" class="btn btn-primary ml-auto">Salvar</button>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
